version: '3.6'
services:
  web:
    image: registry.dis.cwi.nl/traction-mediavault
    ports:
      - "3000:3000"
    command: sh -c "/wait && yarn start"
    environment:
      - WAIT_HOSTS=mongo:27017
    volumes:
      - /home/ubuntu/containers/web/aws.json:/code/aws.json
      - /home/ubuntu/containers/web/.env:/code/.env
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  mongo:
    image: mongo
    volumes:
      - /home/ubuntu/containers/mongo/db:/data/db
    ports:
      - "27017:27017"
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
